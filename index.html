<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="nunito-sans-myfont">
    <header>
        <h2 id="heading">Where in the World?</h2>
        <div id="lighttheme">
            <i class="fa-regular fa-moon"></i>
            <p style="padding-left:5px">Dark Mode</p>
        </div>
    </header>
    <main>
        <div  id="searchfilter">
            <div class="shadow" id="search">
                <i class="fa-solid fa-magnifying-glass" id="find"></i>
                <input type="text" placeholder="Search for a country....">
                <i class="fa-solid fa-xmark" id="close"></i>
            </div>
            <div class="shadow" id="filter">
                <p>Filter by Region</p>
                <i class="fa-solid fa-caret-down"></i>
                <div class="shadow" id="optionbox" style="visibility:hidden">
                    <div class="opts"  value="All"><p>All</p></div>
                    <div class="opts"  value="Africa"><p>Africa</p></div>
                    <div class="opts"  value="Americas"><p>Americas</p></div>
                    <div class="opts"  value="Asia"><p>Asia</p></div>
                    <div class="opts"  value="Europe"><p>Europe</p></div>
                    <div class="opts"  value="Oceania"><p>Oceania</p></div>
                </div>
            </div>
        </div>
        <div id="countrybox"></div>
    </main>
    <script src="data.js"></script>
    <script src="create.js"></script>
    <script src="filterandsearch.js"></script>
    <script src="lightmode.js"></script>
    <script src="code.js"></script>
</body>
</html>
